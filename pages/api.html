<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>API 導覽</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">
  <nav style="--bs-breadcrumb-divider: '->';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="../index.html" target="_parent">首頁</a></li>
      <li class="breadcrumb-item active" aria-current="page">API 導覽</li>
    </ol>
  </nav>

  <!-- Nav Tabs -->
  <ul class="nav nav-tabs mb-3" id="apiTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" data-url="api_01.html" data-bs-toggle="tab" type="button">郵遞區號</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-url="api_02.html" data-bs-toggle="tab" type="button">農作物統一名稱與代碼</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-url="api_03.html" data-bs-toggle="tab" type="button">臺南市農產業救助資料</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-url="api_04.html" data-bs-toggle="tab" type="button">臺南市無線網路熱點列表</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-url="api_05.html" data-bs-toggle="tab" type="button">漁產品交易行情</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-url="api_06.html" data-bs-toggle="tab" type="button">台北植物園荷花池大景照片</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-url="api_07.html" data-bs-toggle="tab" type="button">農漁會年度百大農業精品好禮</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-url="api_08.html" data-bs-toggle="tab" type="button">產銷履歷</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-url="api_09.html" data-bs-toggle="tab" type="button">臺中場病蟲警報發生資料</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-url="api_10.html" data-bs-toggle="tab" type="button">全國休閒農業區旅遊資訊</button>
    </li>
  </ul>

  <!-- iframe 顯示區 -->
  <div class="border">
    <iframe id="apiFrame" src="api_01.html" width="100%" height="600" style="border: none;">
      您的瀏覽器不支援 iframe。
    </iframe>
  </div>

  <!-- JavaScript 控制 iframe 切換 -->
  <script>
    const tabs = document.querySelectorAll('.nav-link[data-url]');
    const iframe = document.getElementById('apiFrame');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const url = tab.getAttribute('data-url');
        iframe.setAttribute('src', url);

        // 移除其他 tab 的 active 樣式
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>

</body>
</html>
